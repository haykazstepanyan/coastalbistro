<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Coastal Bistro MD</title>
  </head>
  <body>
    <div class="title">
      <h1 class="title_name">Coastal Bistro</h1>
      <img src="assets/images/lemon.png" alt="logo" class="title_img" />
    </div>
    <div class="card">
      <div class="card_item">
        <div class="card_image_wrapper">
          <img class="card_image" src="assets/images/pizza.jpg" alt="pizza" />
        </div>
        <div class="card_details">
          <span>Pizza</span>
          <button class="card_button" data-image-name="pizza">See more</button>
        </div>
        <div class="card_button_wrapper"></div>
      </div>
      <div class="card_item">
        <div class="card_image_wrapper">
          <img
            class="card_image"
            src="assets/images/subs.jpg"
            alt="subs and sandwiches"
          />
        </div>
        <div class="card_details">
          <span>Subs and Sandwiches</span>
          <button class="card_button" data-image-name="subs">See more</button>
        </div>
      </div>
      <div class="card_item">
        <div class="card_image_wrapper">
          <img
            class="card_image"
            src="assets/images/from-the-fryer.jpg"
            alt="from the fryer"
          />
        </div>
        <div class="card_details">
          <span>From the Fryer</span>
          <button class="card_button" data-image-name="fryer">See more</button>
        </div>
      </div>
      <div class="card_item">
        <div class="card_image_wrapper">
          <img
            class="card_image"
            src="assets/images/salads.jpg"
            alt="sides and salads"
          />
        </div>
        <div class="card_details">
          <span>Sides and Salads</span>
          <button class="card_button" data-image-name="salads">See more</button>
        </div>
      </div>
      <div class="card_item">
        <div class="card_image_wrapper">
          <img
            class="card_image"
            src="assets/images/drinks.webp"
            alt="drinks and ice cream"
          />
        </div>
        <div class="card_details">
          <span>Drinks and Ice Cream</span>
          <button class="card_button" data-image-name="drinks">See more</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
